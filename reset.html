<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Travel & Tourism</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-space">
        <header>
            <nav>
                <div class="logo">Travel&Tour</div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="register-container">
        <div class="register-card">
            <h2>🔑 Reset Password</h2>
            <form id="resetForm" class="register-form">
                <input type="email" id="resetEmail" placeholder="✉️ Email Address" required>
                <input type="password" id="resetPassword" placeholder="🔒 New Password" required>
                <button type="submit">Reset Password</button>
            </form>
            <div id="resetMessage" class="register-message"></div>
            <div class="register-links">
                <a href="login.html">Back to Login</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
