<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Travel & Tourism</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-space">
        <header>
            <nav>
                <div class="logo">Travel&Tour</div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="register-container">
        <div class="register-card">
            <h2>🌟 Join the Adventure</h2>
            <form id="registerForm" class="register-form">
                <input type="text" id="registerName" placeholder="👤 Full Name" required>
                <input type="email" id="registerEmail" placeholder="✉️ Email Address" required>
                <input type="password" id="registerPassword" placeholder="🔒 Create Password" required>
                <button type="submit">Start Your Journey</button>
            </form>
            <div id="registerMessage" class="register-message"></div>
            <div class="register-links">
                <a href="login.html">Already have an account?</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
